<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: 'Poppins', sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    /* Chat Container */
    .chat-container {
        width: 380px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    h2 {
        color: white;
        font-weight: 600;
        margin-bottom: 10px;
    }
    
    /* Chat Box */
    .chat-box {
        height: 350px;
        overflow-y: auto;
        padding: 10px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-align: left;
    }
    
    /* Chat Messages */
    .user, .bot {
        margin: 8px 0;
        padding: 10px;
        border-radius: 8px;
    }
    .user {
        background: #4A90E2;
        text-align: right;
        color: white;
    }
    .bot {
        background: #6B48FF;
        text-align: left;
        color: white;
    }
    
    /* Input Area */
    .input-area {
        display: flex;
        margin-top: 10px;
    }
    
    input {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 10px;
        outline: none;
    }
    
    button {
        padding: 12px;
        border: none;
        background: #FF4081;
        color: white;
        cursor: pointer;
        border-radius: 10px;
        margin-left: 5px;
        transition: 0.3s;
    }
    
    button:hover {
        background: #D81B60;
    }</style>
</head>
